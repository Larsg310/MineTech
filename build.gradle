buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.12-v0.0.1"
group = "larsg310.mods.minetech"
archivesBaseName = "MineTech"

sourceCompatibility = targetCompatibility = "1.8"

compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12-14.21.1.2405"
    runDir = "run"
    mappings = "snapshot_20170709"
    // makeObfSourceJar = false
}

dependencies {

}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task apiJar(type: Jar) {
    from(sourceSets.main.allSource) {
        include 'larsg310/mods/minetech/api/**'
    }
    classifier = 'api'
}

repositories {
    maven { url "http://dvs1.progwml6.com/files/maven" } //JEI
    //maven { url "http://maven.amadornes.com/" } //MCMP
}

dependencies {
    deobfCompile "mezz.jei:jei_1.12:4.7.0.68:api"
    //deobfCompile "MCMultiPart:MCMultiPart:1.3.0:universal"

    runtime "mezz.jei:jei_1.12:4.7.0.68"
}

idea {
    module {
        inheritOutputDirs = true
    }
}